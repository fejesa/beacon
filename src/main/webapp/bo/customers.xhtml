<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:include src="../WEB-INF/include/header.xhtml" />
	<div class="wrapper">
		<div id="slider">
			<div id="slide-wrapper" class="rounded clear">
				<figure id="slide-1">
					<p:breadCrumb>
					    <p:menuitem value="Categories" url="dashboard.xhtml" />
					    <p:menuitem value="Customers" styleClass="push15" url="#" />
					</p:breadCrumb>
				</figure>
			</div>
		</div>
	</div>
	<div class="wrapper">
		<p:tabMenu id="menu" activeIndex="0">
			<ui:include src="../WEB-INF/include/campaignMainMenu.xhtml" />
		</p:tabMenu>
	</div>
	<div class="wrapper row2">
		<div id="container" class="clear">
			<h:form id="main" prependId="false">
				<p:dataTable id="customerTable" var="customer"
					value="#{customerBean.customers}">
					<p:column headerText="#{msgs.customerId}" style="width:70px;">
						<h:outputText value="#{customer.customerId}" />
					</p:column>
					<p:column headerText="#{msgs.customerTitle}" style="width:70px;"
						styleClass="center-column">
						<h:outputText value="#{customer.title}" />
					</p:column>
					<p:column headerText="#{msgs.firstName}" style="width:100px;" styleClass="center-column">
						<h:outputText value="#{customer.firstName}" />
					</p:column>
					<p:column headerText="#{msgs.lastName}" style="width:100px;" styleClass="center-column">
						<h:outputText value="#{customer.lastName}" />
					</p:column>
					<p:column headerText="#{msgs.customerBirthDate}" style="width:100px;"
						styleClass="center-column">
						<h:outputText value="#{customer.birthDate}">
							<f:convertDateTime dateStyle="medium" locale="de" type="date" />
						</h:outputText>
					</p:column>
					<p:column headerText="#{msgs.email}" style="width:150px;" styleClass="center-column">
						<h:outputText value="#{customer.email}" />
					</p:column>
				</p:dataTable>
				
				<p:commandButton value="#{msgs.customerCampaignGoBack}" id="back"
					action="dashboard.xhtml" ajax="false" />
			</h:form>
			<hr class="btmspace-80" />
			<section> </section>
			<div class="clear"></div>
		</div>
	</div>
	<ui:include src="../WEB-INF/include/footer.xhtml" />
</h:body>
</html>
