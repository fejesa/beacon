<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:include src="../WEB-INF/include/header.xhtml" />
	<div class="wrapper">
		<div id="slider">
			<div id="slide-wrapper" class="rounded clear">
				<figure id="slide-1"> <p:breadCrumb>
					<p:menuitem value="Categories" url="dashboard.xhtml" />
					<p:menuitem value="Campaign Management" styleClass="push15"
						url="campaigns.xhtml" />
					<p:menuitem value="Campaign" styleClass="push15"
						url="campaign_when.xhtml" />
				</p:breadCrumb> </figure>
			</div>
		</div>
	</div>
	<div class="wrapper">
		<p:tabMenu id="menu" activeIndex="1">
			<ui:include src="../WEB-INF/include/campaignMainMenu.xhtml" />
		</p:tabMenu>
	</div>

	<div class="wrapper row2">
		<div id="container" class="clear">
			<h:form id="campaign_form" prependId="false">
				<div class="wrapper">
					<p:tabMenu id="campaignMenu" activeIndex="3">
						<ui:include src="../WEB-INF/include/campaignMenu.xhtml" />
					</p:tabMenu>
				</div>

				<p:growl id="growl" life="5000" autoUpdate="true" />

				<p:panel>

					<p:outputLabel value="#{msgs.campaignMessageType}:"
						style="text-align:left;font-weight:bold;" />
					<p:selectOneRadio id="messageType"
						value="#{campaignBean.messageType}" style="width:15%;"
						layout="grid" columns="1">
						<f:selectItems value="#{campaignBean.messageTypes}" var="mt"
							itemLabel="#{campaignBean.getFromResource(mt)}" itemValue="#{mt}" />
						<p:ajax update="messageTextArea" />
					</p:selectOneRadio>
					<p:spacer height="2" />
					<p:outputLabel value="#{msgs.campaignMessageText}:"
						style="text-align:left;font-weight:bold;" />
					<p:scrollPanel mode="native" style="width:395px;height:80px;">
						<p:inputTextarea id="messageTextArea"
							disabled="#{campaignBean.disabled}"
							value="#{campaignBean.messageText}" rows="20" cols="50"
							maxlength="1024">
						</p:inputTextarea>
					</p:scrollPanel>
					<p:spacer height="2" />
					<p:outputLabel value="#{msgs.campaignNotificationText}:"
						style="text-align:left;font-weight:bold;" />
					<p:scrollPanel mode="native" style="width:395px;height:80px;">
						<p:inputTextarea id="notifTextArea"
							value="#{campaignBean.notificationText}" rows="20" cols="50"
							maxlength="1024">
						</p:inputTextarea>
					</p:scrollPanel>
				</p:panel>

				<p:commandButton id="saveButton" value="#{msgs.save}"
					actionListener="#{campaignBean.update}" style="width:120px;"
					ajax="false" />
				<p:spacer width="50" />
				<p:commandButton id="cancelButton" value="#{msgs.cancel}"
					immediate="true" actionListener="#{campaignBean.cancel}"
					style="width:120px;" ajax="false" />
			</h:form>
			<hr class="btmspace-80" />
			<section> </section>
			<div class="clear"></div>
		</div>
	</div>
	<ui:include src="../WEB-INF/include/footer.xhtml" />
</h:body>
</html>
